<li class="selected-room">
  <p class="selected-room__text"><strong>{{room?.name}}</strong></p>
  <div class="selected-room__occupancy">
    <label>Adults
      <select [ngModel]="room.adults" (ngModelChange)="onAdultsSelected($event)">
        <option *ngFor="let i of [1,2,3,4]">{{i}}</option>
      </select>
    </label>
    <label>Children
      <select [ngModel]="room.children" (ngModelChange)="onChildrenSelected($event)">
        <option *ngFor="let i of [0,1,2,3]">{{i}}</option>
      </select>
    </label>
  </div>
  <strong>EUR 250.00</strong>
</li>
