<li class="hotel-room"
  [ngClass]="{'hotel-room--first': isFirst, 'hotel-room--selected': isSelected}">
  <label class="hotel-room__label">
    <input type="checkbox" (change)="onChanged($event)" />
    <strong>{{room.name}}</strong>
    <small>({{room.pricePerAdult}} per adult, {{room.pricePerChild}} EUR per child)</small>
  </label>
</li>
